<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Showcase</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>CSS Animation Showcase Trial 2</h1>
  </header>
  <main>
    <section class="interactive-section">
      <button class="interactive-button">Hover Me</button>
      <div class="slider">
        <input type="range" min="0" max="100" value="50" class="slider-input">
      </div>
      <label class="toggle">
        <input type="checkbox" class="toggle-input">
        <span class="toggle-slider"></span>
      </label>
    </section>
    <section class="pseudo-elements-section">
      <div class="decorative-box"></div>
    </section>
    <section class="3d-transform-section">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Frontend</div>
          <div class="card-back">Backend</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
